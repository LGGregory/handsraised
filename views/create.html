
<!doctype html>
<html>
<head>
<title>Handsraised - Create Session</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  		<a class="navbar-brand" style="color: white;">Create Session</a>
	</nav>
<form action="/create_session" method="POST">
	<div class="form-group">
	<table>
	<tr>
	<td><label for"session_name">Session Name:</label></td><td><input type="text" pattern="[a-zA-Z\d_]+" name="session_name"></td>
	</tr>
	<tr>
	<td><label for"room_number">Room Number:</label></td><td><input type="text" name="room_number"><br></td>
	</tr>
	<tr>
	<td><label for"password">Password:</label></td><td><input type="password" name="password"><br></td>
	</tr>
	<tr>
	<td><button class="btn btn-primary" type="submit">Submit</button></td>
	</tr>
	</table>
	</div>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
